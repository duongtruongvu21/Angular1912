<div class="card" style="width: 18rem" *ngIf="member">
  <img class="card-img-top" src="{{member.avatar}}" alt={{member.knownAs}} />
  <div class="card-body">
    <h5 class="card-title">{{member.gender}}</h5>
    <p class="card-text">
      {{member.introdution}}
    </p>
    <a href="#" class="btn btn-primary">Go somewhere</a>
  </div>
</div>
